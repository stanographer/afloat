<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Afloat</title>

    <!-- jQuery -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>if (window.module) module = window.module;</script>

    <!-- Bootstrap -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="./resources/css/custom-forms.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="./resources/font-awesome/css/font-awesome.min.css">

    <!-- Custom -->
    <link href="./resources/css/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round|Raleway|Sanchez|Source+Sans+Pro" rel="stylesheet">
    <script src="./resources/js/bootstrap-select.min.js"></script>
  </head>
  <body ng-app="Float" ng-controller="FloatController">
    <div class="container centered">
      <h1 class="title">afloat</h1>
      <div class="row">
            <form name="urlForm">
              <div id="contact-form" class="form-container" ng-style="formCss" data-form-container>
                <div class="input-container">
                 <div class="row">
                   <p ng-hide="isValidURL">Enter your Aloft event URL here:</p>
                 </div>
                  <div class="row">
                    <span class="req-input" id="validateForm">
                      <span class="input-status" data-toggle="tooltip" data-placement="top" title="Type in a valid Aloft event address."> </span>
                      <input type="text" id="url" name="url" placeholder="http://aloft.nu/stanley/wordpress" ng-model="url" ng-change="resetForm()" ng-value="configData.lastURL" ng-init="configData.lastURL" ng-blur="resetForm()" ng-disabled="isValidURL" required>
                      <!-- {{ url }} -->
                    </span>
                    <br ng-show="isValidURL">
                  <p class="status-message" ng-hide="!URLStatusMessage">{{ URLStatusMessage }}</p>
                  </div>
                  <div class="row submit-row">
                    <button type="submit" ng-click="checkURL(url);" ng-hide="isValidURL" id="submit" class="btn btn-block btn-lg submit-form">Start</button>
                    <div class="form-check" ng-hide="isValidURL" ng-cloak>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" value="" ng-model="checked">
                            <span class="cr"><i class="cr-icon glyphicon glyphicon-flash"></i></span>Remember Next Time
                        </label>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="control-buttons">
            <button type="button" class="btn btn-lg btn-info" onclick="settings();"><i class="fa fa-cog" aria-hidden="true"></i>&nbsp;&nbsp;Settings</button> 
            <a type="button" href="getstarted.html" class="btn btn-lg btn-primary" ><i class="fa fa-life-ring" aria-hidden="true"></i>&nbsp;&nbsp;Get Started</a>
          </div>
           <p class="footer">
           {{ fontStyle.id }}
           <!-- {{ numLines }} -- {{ captionWindowHeight }} -- {{ fontStyle.name }} -->
           <div class="captionArea" id="testArea">
             <span ng-repeat="i in testTextArray">a<br></span>
           </div>
              <a href="about.html">About Afloat</a>

          </p>
  </div><!-- container -->
</body>
  <script>
    // You can also require other files to run in this process
    require('angular');
    require('./renderer.js');
  </script>
  <script type="text/javascript" src="FloatController.js"></script>
  <script type="text/javascript" src="index.js"></script>
</html>
